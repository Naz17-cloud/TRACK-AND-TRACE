<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Tracking System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 20px;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      min-height: 100vh;
      padding: 30px;
      border-radius: 8px;
    }
    h2 {
      color: #ffcc80;
      text-align: center;
      margin-bottom: 5px;
      font-weight: 600;
    }
    .watermark {
      text-align: center;
      font-size: 12px;
      opacity: 0.7;
      margin-bottom: 20px;
    }
    #filters {
      max-width: 400px;
      margin: 0 auto 15px;
      text-align: center;
    }
    #filters input {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 14px;
      background-color: rgba(40, 44, 52, 0.9); /* abu kebiruan gelap */
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: rgba(60, 120, 180, 0.9); /* biru teduh */
      font-weight: 600;
      color: #fff;
    }
    td {
      background-color: rgba(255, 255, 255, 0.05);
      color: #f5f5f5;
    }
    tr:nth-child(even) td {
      background-color: rgba(255, 255, 255, 0.08);
    }
    button {
      padding: 8px 16px;
      margin: 10px 10px 20px 0;
      border: none;
      border-radius: 5px;
      background-color: #ff9800;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e68900;
    }
    .editable {
      background-color: #fff9e0;
      color: #333;
      border-radius: 3px;
    }
    .delete-btn {
      cursor: pointer;
      color: #ff5722;
      font-weight: bold;
    }
    /* Logo kanan */
    .logo {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 100px;
      height: auto;
      animation: logoAnim 1.5s ease-in-out infinite alternate;
    }
    @keyframes logoAnim {
      0% { transform: scale(1) rotate(0deg); opacity: 0.8; }
      50% { transform: scale(1.05) rotate(2deg); opacity: 1; }
      100% { transform: scale(1) rotate(-2deg); opacity: 0.9; }
    }
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr { display: block; }
      th { position: sticky; top: 0; background: rgba(60, 120, 180, 0.9); }
      td { border: none; position: relative; padding-left: 50%; }
      td:before { 
          position: absolute; 
          top: 8px; left: 8px; 
          white-space: nowrap; 
          font-weight: bold;
          color: #ffcc80;
      }
    }
  </style>
</head>
<body>

<div class="overlay">
  <h2>Data Tracking System</h2>
  <div class="watermark">by nazrll</div>

  <div id="loginSection">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>

  <div id="adminSection" style="display:none;">
    <button id="logoutBtn">Logout</button>
    <button id="addRowBtn">+ Tambah Data</button>

    <div id="filters">
      <input type="text" placeholder="Cari No BL, Vessel/Voyage, atau POD" id="mainSearch">
    </div>

    <table id="shipmentTable">
      <thead>
        <tr>
          <th>Bill of Lading</th>
          <th>Vessel / Voyage</th>
          <th>ETA</th>
          <th>Port of Transit</th>
          <th>Connecting Vessel</th>
          <th>ETD</th>
          <th>ETA POD</th>
          <th>Port of Destination</th>
          <th>DO Release Date</th>
          <th>Cargo Release Date</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<img src="logo.png" alt="Logo" class="logo">

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, updateDoc, addDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBwIvGNogDk6nKCCcoWxmnvex4pbSIR07g",
        authDomain: "track-and-trace-ca19a.firebaseapp.com",
        projectId: "track-and-trace-ca19a",
        storageBucket: "track-and-trace-ca19a.appspot.com",
        messagingSenderId: "264766950053",
        appId: "1:264766950053:web:b871670f2ab2c10d0f1b4c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginSection = document.getElementById("loginSection");
    const adminSection = document.getElementById("adminSection");
    const shipmentTableBody = document.querySelector("#shipmentTable tbody");

    document.getElementById("loginBtn").addEventListener("click", () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        signInWithEmailAndPassword(auth, email, password)
            .catch(err => alert("Login gagal: " + err.message));
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
        signOut(auth);
    });

    onAuthStateChanged(auth, user => {
        if (user) {
            loginSection.style.display = "none";
            adminSection.style.display = "block";
            loadShipments();
        } else {
            loginSection.style.display = "block";
            adminSection.style.display = "none";
        }
    });

    async function loadShipments() {
        shipmentTableBody.innerHTML = "";
        const querySnapshot = await getDocs(collection(db, "shipments"));
        querySnapshot.forEach(docSnap => {
            addRowToTable(docSnap.id, docSnap.data());
        });
    }

    function addRowToTable(id, data) {
        const tr = document.createElement("tr");
        const fields = [
            "billOfLading","vesselVoyage","eta","portTransit","connectingVessel",
            "etd","etaPod","portDestination","doReleaseDate","cargoReleaseDate"
        ];
        fields.forEach(field => {
            const td = document.createElement("td");
            td.textContent = data[field] || "";
            td.contentEditable = true;
            td.classList.add("editable");
            tr.appendChild(td);
        });
        const actionTd = document.createElement("td");
        actionTd.innerHTML = `<span class="delete-btn">ðŸ—‘</span>`;
        actionTd.querySelector(".delete-btn").addEventListener("click", async () => {
            if (confirm("Yakin hapus data ini?")) {
                await deleteDoc(doc(db, "shipments", id));
                loadShipments();
            }
        });
        tr.appendChild(actionTd);
        shipmentTableBody.appendChild(tr);
    }

    document.getElementById("addRowBtn").addEventListener("click", async () => {
        await addDoc(collection(db, "shipments"), {
            billOfLading: "", vesselVoyage: "", eta: "", portTransit: "", connectingVessel: "",
            etd: "", etaPod: "", portDestination: "", doReleaseDate: "", cargoReleaseDate: ""
        });
        loadShipments();
    });

    // Filter tunggal untuk BL, Vessel/Voyage, POD
    document.getElementById("mainSearch").addEventListener("keyup", function () {
        const filter = this.value.toLowerCase();
        const rows = shipmentTableBody.getElementsByTagName("tr");
        for (let row of rows) {
            const bl = row.cells[0].textContent.toLowerCase();
            const vessel = row.cells[1].textContent.toLowerCase();
            const pod = row.cells[7].textContent.toLowerCase();
            if (bl.includes(filter) || vessel.includes(filter) || pod.includes(filter)) {
                row.style.display = "";
            } else {
                row.style.display = "none";
            }
        }
    });
</script>
</body>
</html>
