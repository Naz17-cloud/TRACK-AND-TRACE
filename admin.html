<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Shipment</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { padding: 8px; margin: 5px 0; }
    .shipment { border: 1px solid #ccc; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Admin Panel</h2>

  <div id="loginDiv">
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
  </div>

  <div id="adminDiv" style="display:none;">
    <h3>Tambah Shipment</h3>
    <input id="blNumber" placeholder="BL Number"><br>
    <input id="containerNumber" placeholder="Container Number"><br>
    <input id="type" placeholder="Type (FCL/LCL)"><br>
    <input id="origin" placeholder="Origin"><br>
    <input id="destination" placeholder="Destination"><br>
    <input id="status" placeholder="Status"><br>
    <button onclick="addShipment()">Simpan</button>
    <div id="adminResults"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBwIvGNogDk6nKCCcoWxmnvex4pbSIR07g",
      authDomain: "track-and-trace-ca19a.firebaseapp.com",
      projectId: "track-and-trace-ca19a",
      storageBucket: "track-and-trace-ca19a.appspot.com",
      messagingSenderId: "264766950053",
      appId: "1:264766950053:web:b871670f2ab2c10d0f1b4c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        document.getElementById('loginDiv').style.display = 'none';
        document.getElementById('adminDiv').style.display = 'block';
      } catch (error) {
        alert("Login gagal: " + error.message);
      }
    }

    async function addShipment() {
      try {
        await addDoc(collection(db, "shipments"), {
          blNumber: document.getElementById('blNumber').value,
          containerNumber: document.getElementById('containerNumber').value,
          type: document.getElementById('type').value,
          origin: document.getElementById('origin').value,
          destination: document.getElementById('destination').value,
          status: document.getElementById('status').value
        });
        alert("Shipment berhasil ditambahkan!");
      } catch (error) {
        alert("Gagal menambahkan: " + error.message);
      }
    }

    window.login = login;
    window.addShipment = addShipment;
  </script>
</body>
</html>
