<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Shipment Data</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #2196f3;
      color: white;
    }
    td:nth-child(n+2) {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(3px);
    }
    button {
      padding: 8px 12px;
      border: none;
      background: #2196f3;
      color: white;
      cursor: pointer;
      border-radius: 4px;
      margin: 5px 0;
    }
    button:hover {
      background: #1976d2;
    }
    .btn-export {
      background: #4caf50;
    }
    .btn-export:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>

  <h1>Admin - Shipment Data</h1>

  <button id="exportExcel" class="btn-export">Export to Excel</button>
  <button id="exportCSV" class="btn-export">Export to CSV</button>

  <table id="shipmentTable">
    <thead>
      <tr>
        <th>Bill of Lading</th>
        <th>Vessel / Voyage</th>
        <th>ETA</th>
        <th>Port of Destination</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data akan dimuat dari Firebase -->
    </tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBwIvGNogDk6nKCCcoWxmnvex4pbSIR07g",
      authDomain: "track-and-trace-ca19a.firebaseapp.com",
      projectId: "track-and-trace-ca19a",
      storageBucket: "track-and-trace-ca19a.appspot.com",
      messagingSenderId: "264766950053",
      appId: "1:264766950053:web:b871670f2ab2c10d0f1b4c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tableBody = document.querySelector("#shipmentTable tbody");

    async function loadData() {
      const querySnapshot = await getDocs(collection(db, "shipments"));
      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td contenteditable="true" data-field="billOfLading" data-id="${docSnap.id}">${data.billOfLading || ""}</td>
          <td contenteditable="true" data-field="vesselVoyage" data-id="${docSnap.id}">${data.vesselVoyage || ""}</td>
          <td contenteditable="true" data-field="eta" data-id="${docSnap.id}">${data.eta || ""}</td>
          <td contenteditable="true" data-field="portDestination" data-id="${docSnap.id}">${data.portDestination || ""}</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    // Auto-save on blur with confirmation
    tableBody.addEventListener("blur", async (e) => {
      if (e.target.matches("[contenteditable]")) {
        const newValue = e.target.textContent.trim();
        const field = e.target.getAttribute("data-field");
        const id = e.target.getAttribute("data-id");

        if (confirm(`Simpan perubahan pada kolom "${field}"?`)) {
          await updateDoc(doc(db, "shipments", id), {
            [field]: newValue
          });
          alert("Perubahan disimpan!");
        } else {
          location.reload();
        }
      }
    }, true);

    // Export to Excel
    document.getElementById("exportExcel").addEventListener("click", () => {
      exportTableToExcel("shipmentTable", "shipment_data");
    });

    // Export to CSV
    document.getElementById("exportCSV").addEventListener("click", () => {
      exportTableToCSV("shipment_data.csv");
    });

    function exportTableToExcel(tableID, filename = "") {
      const dataType = 'application/vnd.ms-excel';
      const tableSelect = document.getElementById(tableID);
      const tableHTML = tableSelect.outerHTML.replace(/ /g, '%20');
      filename = filename ? filename + '.xls' : 'excel_data.xls';
      const downloadLink = document.createElement("a");
      document.body.appendChild(downloadLink);
      downloadLink.href = 'data:' + dataType + ', ' + tableHTML;
      downloadLink.download = filename;
      downloadLink.click();
    }

    function exportTableToCSV(filename) {
      const csv = [];
      const rows = document.querySelectorAll("table tr");
      for (let i = 0; i < rows.length; i++) {
        const row = [], cols = rows[i].querySelectorAll("td, th");
        for (let j = 0; j < cols.length; j++) {
          row.push(cols[j].innerText);
        }
        csv.push(row.join(","));
      }
      const csvFile = new Blob([csv.join("\n")], { type: "text/csv" });
      const downloadLink = document.createElement("a");
      downloadLink.download = filename;
      downloadLink.href = window.URL.createObjectURL(csvFile);
      downloadLink.click();
    }

    loadData();
  </script>
</body>
</html>
