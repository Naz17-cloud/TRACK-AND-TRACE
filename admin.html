<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Shipment</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { padding: 8px; margin: 5px 0; width: 100%; }
    .section { border: 1px solid #ccc; padding: 10px; margin-top: 15px; }
  </style>
</head>
<body>
  <h2>Admin Panel</h2>

  <div id="loginDiv" class="section">
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
  </div>

  <div id="adminDiv" class="section" style="display:none;">
    <h3>Tambah Shipment</h3>
    <input id="billOfLading" placeholder="Bill of Lading"><br>
    <input id="vesselVoyage" placeholder="Vessel / Voyage"><br>
    <input id="eta" type="date" placeholder="Estimate Time Arrival"><br>
    <input id="portTransit" placeholder="Port of Transit"><br>
    <input id="connectingVessel" placeholder="Connecting Vessel"><br>
    <input id="etd" type="date" placeholder="Estimate Time Departure"><br>
    <input id="etaPod" type="date" placeholder="Estimate Time Arrival at POD"><br>
    <input id="portDestination" placeholder="Port of Destination"><br>
    <input id="doReleaseDate" type="date" placeholder="DO Release Date"><br>
    <input id="cargoReleaseDate" type="date" placeholder="Cargo Release Date"><br>
    <button onclick="addShipment()">Simpan</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBwIvGNogDk6nKCCcoWxmnvex4pbSIR07g",
      authDomain: "track-and-trace-ca19a.firebaseapp.com",
      projectId: "track-and-trace-ca19a",
      storageBucket: "track-and-trace-ca19a.appspot.com",
      messagingSenderId: "264766950053",
      appId: "1:264766950053:web:b871670f2ab2c10d0f1b4c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        document.getElementById('loginDiv').style.display = 'none';
        document.getElementById('adminDiv').style.display = 'block';
      } catch (error) {
        alert("Login gagal: " + error.message);
      }
    }

    async function addShipment() {
      try {
        await addDoc(collection(db, "shipments"), {
          billOfLading: document.getElementById('billOfLading').value,
          vesselVoyage: document.getElementById('vesselVoyage').value,
          eta: document.getElementById('eta').value,
          portTransit: document.getElementById('portTransit').value,
          connectingVessel: document.getElementById('connectingVessel').value,
          etd: document.getElementById('etd').value,
          etaPod: document.getElementById('etaPod').value,
          portDestination: document.getElementById('portDestination').value,
          doReleaseDate: document.getElementById('doReleaseDate').value,
          cargoReleaseDate: document.getElementById('cargoReleaseDate').value
        });
        alert("Shipment berhasil ditambahkan!");
      } catch (error) {
        alert("Gagal menambahkan: " + error.message);
      }
    }

    window.login = login;
    window.addShipment = addShipment;
  </script>
</body>
</html>
