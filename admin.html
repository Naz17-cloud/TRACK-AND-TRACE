<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Shipment Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Gunakan font dan background yang sama dengan customer -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 20px;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      min-height: 100vh;
      padding: 30px;
      border-radius: 8px;
    }
    h2 {
      color: #ff9800;
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }
    #filters {
      max-width: 100%;
      overflow-x: auto;
      margin-bottom: 10px;
    }
    #filters input {
      width: 130px;
      margin-right: 10px;
      padding: 6px 8px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 14px;
      background-color: rgba(255,255,255,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      background-color: rgba(255,255,255,0.15);
      color: #fff;
    }
    th {
      background-color: rgba(255,152,0,0.8);
      cursor: pointer;
      font-weight: 600;
    }
    tr:nth-child(even) td {
      background-color: rgba(255,255,255,0.08);
    }
    button {
      padding: 8px 16px;
      margin: 10px 10px 20px 0;
      border: none;
      border-radius: 5px;
      background-color: #ff9800;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e68900;
    }
    .editable {
      background-color: #fff9e0;
      color: #333;
      border-radius: 3px;
    }
    .delete-btn {
      cursor: pointer;
      color: #ff5722;
      font-weight: bold;
    }
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr { display: block; }
      th { position: sticky; top: 0; background: rgba(255,152,0,0.8); }
      td { border: none; position: relative; padding-left: 50%; }
      td:before { 
          position: absolute; 
          top: 8px; left: 8px; 
          white-space: nowrap; 
          font-weight: bold;
          color: #ff9800;
      }
      td:nth-of-type(1):before { content: "Bill of Lading"; }
      td:nth-of-type(2):before { content: "Vessel / Voyage"; }
      td:nth-of-type(3):before { content: "ETA"; }
      td:nth-of-type(4):before { content: "Port of Transit"; }
      td:nth-of-type(5):before { content: "Connecting Vessel"; }
      td:nth-of-type(6):before { content: "ETD"; }
      td:nth-of-type(7):before { content: "ETA POD"; }
      td:nth-of-type(8):before { content: "Port of Destination"; }
      td:nth-of-type(9):before { content: "DO Release Date"; }
      td:nth-of-type(10):before { content: "Cargo Release Date"; }
      td:nth-of-type(11):before { content: "Aksi"; }
    }
</style>
</head>
<body>

<div class="overlay">
<h2>Admin Shipment Tracker</h2>

<div id="loginSection">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
</div>

<div id="adminSection" style="display:none;">
    <button id="logoutBtn">Logout</button>
    <button id="addRowBtn">+ Tambah Data</button>

    <!-- Kotak filter di setiap kolom -->
    <div id="filters">
      <input type="text" placeholder="Cari Bill of Lading" data-column="0" class="filter-input">
      <input type="text" placeholder="Cari Vessel / Voyage" data-column="1" class="filter-input">
      <input type="text" placeholder="Cari ETA" data-column="2" class="filter-input">
      <input type="text" placeholder="Cari Port of Transit" data-column="3" class="filter-input">
      <input type="text" placeholder="Cari Connecting Vessel" data-column="4" class="filter-input">
      <input type="text" placeholder="Cari ETD" data-column="5" class="filter-input">
      <input type="text" placeholder="Cari ETA POD" data-column="6" class="filter-input">
      <input type="text" placeholder="Cari Port of Destination" data-column="7" class="filter-input">
      <input type="text" placeholder="Cari DO Release Date" data-column="8" class="filter-input">
      <input type="text" placeholder="Cari Cargo Release Date" data-column="9" class="filter-input">
    </div>

    <table id="shipmentTable">
        <thead>
            <tr>
                <th data-field="billOfLading">Bill of Lading</th>
                <th data-field="vesselVoyage">Vessel / Voyage</th>
                <th data-field="eta">ETA</th>
                <th data-field="portTransit">Port of Transit</th>
                <th data-field="connectingVessel">Connecting Vessel</th>
                <th data-field="etd">ETD</th>
                <th data-field="etaPod">ETA POD</th>
                <th data-field="portDestination">Port of Destination</th>
                <th data-field="doReleaseDate">DO Release Date</th>
                <th data-field="cargoReleaseDate">Cargo Release Date</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, updateDoc, addDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBwIvGNogDk6nKCCcoWxmnvex4pbSIR07g",
        authDomain: "track-and-trace-ca19a.firebaseapp.com",
        projectId: "track-and-trace-ca19a",
        storageBucket: "track-and-trace-ca19a.appspot.com",
        messagingSenderId: "264766950053",
        appId: "1:264766950053:web:b871670f2ab2c10d0f1b4c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginSection = document.getElementById("loginSection");
    const adminSection = document.getElementById("adminSection");
    const shipmentTableBody = document.querySelector("#shipmentTable tbody");

    // Format tanggal input (dd/mm/yy) ke format 15 July 2025
    function formatDateInput(dateStr) {
        if (!dateStr) return "";
        // Coba parsing dd/mm/yy atau dd/m/yy
        let parts = dateStr.trim().split('/');
        if(parts.length !== 3) return dateStr; // format lain langsung return
        let day = parts[0].padStart(2, '0');
        let month = parseInt(parts[1], 10);
        let year = parts[2];
        if(year.length === 2) {
          year = '20' + year; // asumsi 2000-an
        }
        const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];
        if (month < 1 || month > 12) return dateStr;
        return `${day} ${monthNames[month-1]} ${year}`;
    }

    // Update Firestore dengan format tanggal yang sudah diproses
    async function updateFieldWithFormattedDate(docId, field, value) {
        // Cek jika field adalah salah satu tanggal, maka format dulu
        const tanggalFields = ["eta","etd","etaPod","doReleaseDate","cargoReleaseDate"];
        let formattedValue = value;
        if (tanggalFields.includes(field)) {
            formattedValue = formatDateInput(value);
        }
        await updateDoc(doc(db, "shipments", docId), { [field]: formattedValue });
    }

    document.getElementById("loginBtn").addEventListener("click", () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        signInWithEmailAndPassword(auth, email, password)
            .catch(err => alert("Login gagal: " + err.message));
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
        signOut(auth);
    });

    onAuthStateChanged(auth, user => {
        if (user) {
            loginSection.style.display = "none";
            adminSection.style.display = "block";
            loadShipments();
        } else {
            loginSection.style.display = "block";
            adminSection.style.display = "none";
        }
    });

    async function loadShipments() {
        shipmentTableBody.innerHTML = "";
        const querySnapshot = await getDocs(collection(db, "shipments"));
        querySnapshot.forEach(docSnap => {
            addRowToTable(docSnap.id, docSnap.data());
        });
    }

    function addRowToTable(id, data) {
        const tr = document.createElement("tr");
        // Hapus containerNumber, hanya field yang diminta
        const fields = [
            "billOfLading","vesselVoyage","eta","portTransit","connectingVessel",
            "etd","etaPod","portDestination","doReleaseDate","cargoReleaseDate"
        ];
        fields.forEach(field => {
            const td = document.createElement("td");
            td.textContent = data[field] || "";
            td.contentEditable = true;
            td.classList.add("editable");

            // On blur update Firestore, dengan format tanggal jika perlu
            td.addEventListener("blur", async () => {
                await updateFieldWithFormattedDate(id, field, td.textContent.trim());
                // Refresh data supaya format tanggal tampil dengan benar
                loadShipments();
            });
            tr.appendChild(td);
        });
        const actionTd = document.createElement("td");
        actionTd.innerHTML = `<span class="delete-btn">🗑</span>`;
        actionTd.querySelector(".delete-btn").addEventListener("click", async () => {
            if (confirm("Yakin hapus data ini?")) {
                await deleteDoc(doc(db, "shipments", id));
                loadShipments();
            }
        });
        tr.appendChild(actionTd);
        shipmentTableBody.appendChild(tr);
    }

    document.getElementById("addRowBtn").addEventListener("click", async () => {
        await addDoc(collection(db, "shipments"), {
            billOfLading: "", vesselVoyage: "", eta: "", portTransit: "", connectingVessel: "",
            etd: "", etaPod: "", portDestination: "", doReleaseDate: "", cargoReleaseDate: ""
        });
        loadShipments();
    });

    // Sorting masih tetap sama (tanpa ubah)
    document.querySelectorAll("#shipmentTable th[data-field]").forEach(th => {
        th.addEventListener("click", () => sortTable(th.cellIndex));
    });

    function sortTable(n) {
        let table = document.getElementById("shipmentTable");
        let switching = true, dir = "asc", switchcount = 0;
        while (switching) {
            switching = false;
            let rows = table.rows;
            for (let i = 1; i < (rows.length - 1); i++) {
                let shouldSwitch = false;
                let x = rows[i].getElementsByTagName("TD")[n];
                let y = rows[i + 1].getElementsByTagName("TD")[n];
                if (dir === "asc" ? x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase() : x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                    shouldSwitch = true;
                    break;
                }
            }
            if (shouldSwitch) {
                rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                switching = true;
                switchcount++;
            } else {
                if (switchcount === 0 && dir === "asc") {
                    dir = "desc";
                    switching = true;
                }
            }
        }
    }

    // FILTER per kolom
    const filterInputs = document.querySelectorAll(".filter-input");
    filterInputs.forEach(input => {
        input.addEventListener("input", () => {
            const filters = Array.from(filterInputs).map(i => i.value.toLowerCase());
            const rows = shipmentTableBody.getElementsByTagName("tr");
            for(let row of rows) {
                let show = true;
                filters.forEach((filterVal, colIndex) => {
                    if(filterVal && !row.cells[colIndex].textContent.toLowerCase().includes(filterVal)) {
                        show = false;
                    }
                });
                row.style.display = show ? "" : "none";
            }
        });
    });
</script>
</body>
</html>
