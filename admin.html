<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Shipment Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 20px;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      min-height: 100vh;
      padding: 30px;
      border-radius: 8px;
    }
    h2 {
      color: #ff9800;
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }
    #filters {
      max-width: 100%;
      overflow-x: auto;
      margin-bottom: 10px;
    }
    #filters input {
      width: 130px;
      margin-right: 10px;
      padding: 6px 8px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 14px;
      background-color: rgba(255,255,255,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      background-color: rgba(255,255,255,0.15);
      color: #fff;
    }
    th {
      background-color: rgba(255,152,0,0.8);
      cursor: pointer;
      font-weight: 600;
    }
    tr:nth-child(even) td {
      background-color: rgba(255,255,255,0.08);
    }
    button {
      padding: 8px 16px;
      margin: 10px 10px 20px 0;
      border: none;
      border-radius: 5px;
      background-color: #ff9800;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e68900;
    }
    .editable {
      background-color: #fff9e0;
      color: #333;
      border-radius: 3px;
    }
    .delete-btn {
      cursor: pointer;
      color: #ff5722;
      font-weight: bold;
    }
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr { display: block; }
      th { position: sticky; top: 0; background: rgba(255,152,0,0.8); }
      td { border: none; position: relative; padding-left: 50%; }
      td:before { 
          position: absolute; 
          top: 8px; left: 8px; 
          white-space: nowrap; 
          font-weight: bold;
          color: #ff9800;
      }
      td:nth-of-type(1):before { content: "Bill of Lading"; }
      td:nth-of-type(2):before { content: "Vessel / Voyage"; }
      td:nth-of-type(3):before { content: "ETA"; }
      td:nth-of-type(4):before { content: "Port of Transit"; }
      td:nth-of-type(5):before { content: "Connecting Vessel"; }
      td:nth-of-type(6):before { content: "ETD"; }
      td:nth-of-type(7):before { content: "ETA POD"; }
      td:nth-of-type(8):before { content: "Port of Destination"; }
      td:nth-of-type(9):before { content: "DO Release Date"; }
      td:nth-of-type(10):before { content: "Cargo Release Date"; }
      td:nth-of-type(11):before { content: "Aksi"; }
    }
    /* Logo styles */
    .logo {
      position: absolute;
      top: 20px;
    }
    #logo-left {
      left: 20px;
    }
    #logo-right {
      right: 20px;
    }
  </style>
</head>
<body>

<img src="logo.png" alt="Logo" class="logo" id="logo-left">
<div class="overlay">
  <h2>Admin Shipment Tracker</h2>

  <div id="loginSection">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>

  <div id="adminSection" style="display:none;">
    <button id="logoutBtn">Logout</button>
    <button id="addRowBtn">+ Tambah Data</button>

    <div id="filters">
      <input type="text" placeholder="Cari Bill of Lading" data-column="0" class="filter-input">
      <input type="text" placeholder="Cari Vessel / Voyage" data-column="1" class="filter-input">
      <input type="text" placeholder="Cari ETA" data-column="2" class="filter-input">
      <input type="text" placeholder="Cari Port of Transit" data-column="3" class="filter-input">
      <input type="text" placeholder="Cari Connecting Vessel" data-column="4" class="filter-input">
      <input type="text" placeholder="Cari ETD" data-column="5" class="filter-input">
      <input type="text" placeholder="Cari ETA POD" data-column="6" class="filter-input">
      <input type="text" placeholder="Cari Port of Destination" data-column="7" class="filter-input">
      <input type="text" placeholder="Cari DO Release Date" data-column="8" class="filter-input">
      <input type="text" placeholder="Cari Cargo Release Date" data-column="9" class="filter-input">
    </div>

    <table id="shipmentTable">
      <thead>
        <tr>
          <th data-field="billOfLading">Bill of Lading</th>
          <th data-field="vesselVoyage">Vessel / Voyage</th>
          <th data-field="eta">ETA</th>
          <th data-field="portTransit">Port of Transit</th>
          <th data-field="connectingVessel">Connecting Vessel</th>
          <th data-field="etd">ETD</th>
          <th data-field="etaPod">ETA POD</th>
          <th data-field="portDestination">Port of Destination</th>
          <th data-field="doReleaseDate">DO Release Date</th>
          <th data-field="cargoReleaseDate">Cargo Release Date</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>
<img src="logo.png" alt="Logo" class="logo" id="logo-right">

<script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, updateDoc, addDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBwIvGNogDk6nKCCcoWxmnvex4pbSIR07g",
        authDomain: "track-and-trace-ca19a.firebaseapp.com",
        projectId: "track-and-trace-ca19a",
        storageBucket: "track-and-trace-ca19a.appspot.com",
        messagingSenderId: "264766950053",
        appId: "1:264766950053:web:b871670f2ab2c10d0f1b4c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginSection = document.getElementById("loginSection");
    const adminSection = document.getElementById("adminSection");
    const shipmentTableBody = document.querySelector("#shipmentTable tbody");

    document.getElementById("loginBtn").addEventListener("click", () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        signInWithEmailAndPassword(auth, email, password)
            .catch(err => alert("Login gagal: " + err.message));
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
        signOut(auth);
    });

    onAuthStateChanged(auth, user => {
        if (user) {
            loginSection.style.display = "none";
            adminSection.style.display = "block";
            loadShipments();
        } else {
            loginSection.style.display = "block";
            adminSection.style.display = "none";
        }
    });

    async function loadShipments() {
        shipmentTableBody.innerHTML = "";
        const querySnapshot = await getDocs(collection(db, "shipments"));
        querySnapshot.forEach(docSnap => {
            addRowToTable(docSnap.id, docSnap.data());
        });
    }

    function addRowToTable(id, data) {
        const tr = document.createElement("tr");
        const fields = [
            "billOfLading","vesselVoyage","eta","portTransit","connectingVessel",
            "etd","etaPod","portDestination","doReleaseDate","cargoReleaseDate"
        ];
        fields.forEach(field => {
            const td = document.createElement("td");
            td.textContent = data[field] || "";
            td.contentEditable = true;
            td.classList.add("editable");
            tr.appendChild(td);
        });
        const actionTd = document.createElement("td");
        actionTd.innerHTML = `<span class="delete-btn">ðŸ—‘</span>`;
        actionTd.querySelector(".delete-btn").addEventListener("click", async () => {
            if (confirm("Yakin hapus data ini?")) {
                await deleteDoc(doc(db, "shipments", id));
                loadShipments();
            }
        });
        tr.appendChild(actionTd);
        shipmentTableBody.appendChild(tr);
    }

    document.getElementById("addRowBtn").addEventListener("click", async () => {
        await addDoc(collection(db, "shipments"), {
            billOfLading: "", vesselVoyage: "", eta: "", portTransit: "", connectingVessel: "",
            etd: "", etaPod: "", portDestination: "", doReleaseDate: "", cargoReleaseDate: ""
        });
        loadShipments();
    });
    
    // Filtering code remains unchanged
</script>
</body>
</html>
