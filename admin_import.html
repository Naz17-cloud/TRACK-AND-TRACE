<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Data Tracking System - Import</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
/* Style sama seperti admin export */
body {
  font-family: 'Poppins', sans-serif;
  margin: 20px;
  background: url('background.jpg') no-repeat center center fixed;
  background-size: cover;
  color: #fff;
}
.overlay {
  background-color: rgba(0, 0, 0, 0.5);
  min-height: 100vh;
  padding: 30px;
  border-radius: 8px;
}
h2 {
  color: #ffcc80;
  text-align: center;
  margin-bottom: 5px;
  font-weight: 600;
}
.watermark {
  text-align: center;
  font-size: 12px;
  opacity: 0.7;
  margin-bottom: 20px;
}
#filters {
  max-width: 600px;
  margin: 0 auto 15px;
  text-align: center;
}
#filters input {
  width: 100%;
  padding: 8px;
  border-radius: 4px;
  border: none;
  font-size: 14px;
  margin-bottom: 10px;
}
table {
  border-collapse: collapse;
  width: 100%;
  font-size: 14px;
  border-radius: 8px;
  overflow: hidden;
}
th, td {
  padding: 10px;
  text-align: left;
}
th {
  background-color: rgba(60, 120, 180, 0.9);
  font-weight: 600;
  color: #fff;
}
td {
  background-color: #dcdcdc;
  color: #333;
}
tr:nth-child(even) td {
  background-color: #c9c9c9;
}
button, .dropdown {
  padding: 6px 12px;
  margin: 5px;
  border: none;
  border-radius: 5px;
  background-color: #ff9800;
  color: white;
  font-weight: 600;
  cursor: pointer;
  font-size: 12px;
}
button:hover, .dropdown:hover {
  background-color: #e68900;
}
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 150px;
  z-index: 1;
  border-radius: 4px;
}
.dropdown-content button {
  background-color: transparent;
  color: black;
  width: 100%;
  text-align: left;
  margin: 0;
}
.dropdown-content button:hover {
  background-color: #ddd;
}
.dropdown:hover .dropdown-content {
  display: block;
}
.editable {
  background-color: #fff9e0;
  color: #333;
  border-radius: 3px;
}
.delete-btn {
  cursor: pointer;
  color: #ff5722;
  font-weight: bold;
  margin-left: 8px;
}
.logo {
  position: absolute;
  top: 20px;
  right: 20px;
  width: 100px;
}
</style>
</head>
<body>

<div class="overlay">
  <h2>Data Tracking System - Import</h2>
  <div class="watermark">by nazrll</div>

  <div id="loginSection">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>

  <div id="adminSection" style="display:none;">
    <button id="logoutBtn">Logout</button>
    <button id="addRowBtn">+ Tambah Data</button>

    <div class="dropdown">Export Data
      <div class="dropdown-content">
        <button id="exportExcel">Excel</button>
        <button id="exportCSV">CSV</button>
      </div>
    </div>

    <div class="dropdown">Filter Progress
      <div class="dropdown-content">
        <button id="filterAll">Semua</button>
        <button id="filterDone">Selesai</button>
        <button id="filterPending">Belum Selesai</button>
      </div>
    </div>

    <div id="filters">
      <input type="text" placeholder="Cari POL atau POD" id="mainSearch">
    </div>

    <table id="importTable">
      <thead>
        <tr>
          <th>POL</th>
          <th>POD</th>
          <th>ETD</th>
          <th>ETA</th>
          <th>Incoterm</th>
          <th>Type Of Shipment</th>
          <th>Progress</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
import { getFirestore, collection, getDocs, doc, updateDoc, addDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBwIvGNogDk6nKCCcoWxmnvex4pbSIR07g",
  authDomain: "track-and-trace-ca19a.firebaseapp.com",
  projectId: "track-and-trace-ca19a",
  storageBucket: "track-and-trace-ca19a.appspot.com",
  messagingSenderId: "264766950053",
  appId: "1:264766950053:web:b871670f2ab2c10d0f1b4c"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const loginSection = document.getElementById("loginSection");
const adminSection = document.getElementById("adminSection");
const importTableBody = document.querySelector("#importTable tbody");

loginBtn.onclick = () => {
  signInWithEmailAndPassword(auth, email.value, password.value)
    .catch(err => alert("Login gagal: " + err.message));
};
logoutBtn.onclick = () => signOut(auth);

onAuthStateChanged(auth, user => {
  if (user) { loginSection.style.display="none"; adminSection.style.display="block"; loadImports(); }
  else { loginSection.style.display="block"; adminSection.style.display="none"; }
});

async function loadImports() {
  importTableBody.innerHTML = "";
  const querySnapshot = await getDocs(collection(db, "imports"));
  querySnapshot.forEach(docSnap => addRowToTable(docSnap.id, docSnap.data()));
}

function addRowToTable(id, data) {
  const tr = document.createElement("tr");
  const fields = ["pol","pod","etd","eta","incoterm","typeOfShipment"];
  fields.forEach(field => {
    const td = document.createElement("td");
    td.textContent = data[field] || "";
    td.contentEditable = true;
    td.classList.add("editable");
    tr.appendChild(td);
  });
  const progressTd = document.createElement("td");
  const isComplete = fields.every(f => (data[f]||"").trim()!=="");
  progressTd.textContent = isComplete ? "âœ… Selesai" : "âŒ Belum Selesai";
  progressTd.dataset.status = isComplete ? "done" : "pending";
  progressTd.style.color = isComplete ? "green" : "red";
  tr.appendChild(progressTd);
  const actionTd = document.createElement("td");
  const saveBtn = document.createElement("button");
  saveBtn.textContent = "Save";
  saveBtn.onclick = async () => {
    const updatedData = {};
    fields.forEach((field,i)=> updatedData[field] = tr.cells[i].textContent.trim());
    await updateDoc(doc(db, "imports", id), updatedData);
    loadImports();
  };
  const deleteBtn = document.createElement("span");
  deleteBtn.textContent = "ðŸ—‘";
  deleteBtn.classList.add("delete-btn");
  deleteBtn.onclick = async () => { if (confirm("Yakin hapus data ini?")) { await deleteDoc(doc(db, "imports", id)); loadImports(); } };
  actionTd.append(saveBtn, deleteBtn);
  tr.appendChild(actionTd);
  importTableBody.appendChild(tr);
}

addRowBtn.onclick = async () => {
  await addDoc(collection(db, "imports"), { pol:"", pod:"", etd:"", eta:"", incoterm:"", typeOfShipment:"" });
  loadImports();
};

mainSearch.onkeyup = function () {
  const filter = this.value.toLowerCase();
  Array.from(importTableBody.rows).forEach(row => {
    row.style.display = row.cells[0].textContent.toLowerCase().includes(filter) || row.cells[1].textContent.toLowerCase().includes(filter) ? "" : "none";
  });
};
filterAll.onclick = () => Array.from(importTableBody.rows).forEach(r=>r.style.display="");
filterDone.onclick = () => Array.from(importTableBody.rows).forEach(r=>r.style.display = r.cells[6].dataset.status==="done" ? "" : "none");
filterPending.onclick = () => Array.from(importTableBody.rows).forEach(r=>r.style.display = r.cells[6].dataset.status==="pending" ? "" : "none");

exportExcel.onclick = () => exportTableToExcel("importTable","import_data");
exportCSV.onclick = () => exportTableToCSV("import_data.csv");

function exportTableToExcel(tableID, filename="") {
  const tableSelect = document.getElementById(tableID);
  const tableHTML = tableSelect.outerHTML.replace(/ /g, '%20');
  const downloadLink = document.createElement("a");
  downloadLink.href = 'data:application/vnd.ms-excel,' + tableHTML;
  downloadLink.download = filename ? filename+'.xls' : 'excel_data.xls';
  downloadLink.click();
}
function exportTableToCSV(filename) {
  const csv = [];
  const rows = document.querySelectorAll("table tr");
  for (let row of rows) {
    const cols = row.querySelectorAll("td, th");
    csv.push(Array.from(cols).map(col=>col.innerText).join(","));
  }
  const csvFile = new Blob([csv.join("\n")], { type: "text/csv" });
  const downloadLink = document.createElement("a");
  downloadLink.download = filename;
  downloadLink.href = URL.createObjectURL(csvFile);
  downloadLink.click();
}
</script>
</body>
</html>
