<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shipment Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: white;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #ff9800;
      margin-bottom: 20px;
    }
    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .search-box input {
      padding: 10px;
      border-radius: 5px 0 0 5px;
      border: none;
      width: 300px;
      font-size: 14px;
    }
    .search-box button {
      padding: 10px 20px;
      border: none;
      background-color: #ff9800;
      color: white;
      font-weight: bold;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }
    .search-box button:hover {
      background-color: #e68900;
    }
    .loader {
      display: none;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #ff9800;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.1);
    }
    th, td {
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: rgba(255, 152, 0, 0.8);
    }
    /* Timeline */
    .timeline {
      display: none;
      margin-top: 30px;
    }
    .timeline-step {
      margin: 10px 0;
      padding-left: 20px;
      border-left: 3px solid #ff9800;
      position: relative;
    }
    .timeline-step::before {
      content: "";
      position: absolute;
      left: -8px;
      top: 5px;
      width: 12px;
      height: 12px;
      background: #ff9800;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Shipment Tracker</h1>

    <div class="search-box">
      <input type="text" id="blInput" placeholder="Masukkan Nomor BL">
      <button id="searchBtn">Cari</button>
    </div>

    <div class="loader" id="loader"></div>

    <table id="resultTable" style="display:none;">
      <thead>
        <tr>
          <th>Bill of Lading</th>
          <th>Vessel / Voyage</th>
          <th>ETA</th>
          <th>Port of Destination</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="timeline" id="timeline">
      <h3>Status Pengiriman</h3>
      <div class="timeline-step">Berangkat dari Pelabuhan Asal</div>
      <div class="timeline-step">Transit di Pelabuhan Tengah</div>
      <div class="timeline-step">Menuju Port of Destination</div>
      <div class="timeline-step">Tiba di Port of Destination</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBwIvGNogDk6nKCCcoWxmnvex4pbSIR07g",
      authDomain: "track-and-trace-ca19a.firebaseapp.com",
      projectId: "track-and-trace-ca19a",
      storageBucket: "track-and-trace-ca19a.appspot.com",
      messagingSenderId: "264766950053",
      appId: "1:264766950053:web:b871670f2ab2c10d0f1b4c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const searchBtn = document.getElementById("searchBtn");
    const loader = document.getElementById("loader");
    const resultTable = document.getElementById("resultTable");
    const timeline = document.getElementById("timeline");
    const tbody = resultTable.querySelector("tbody");

    searchBtn.addEventListener("click", async () => {
      const bl = document.getElementById("blInput").value.trim();
      if (!bl) {
        alert("Nomor BL tidak boleh kosong!");
        return;
      }

      loader.style.display = "block";
      resultTable.style.display = "none";
      timeline.style.display = "none";
      tbody.innerHTML = "";

      const q = query(collection(db, "shipments"), where("billOfLading", "==", bl));
      const querySnapshot = await getDocs(q);

      loader.style.display = "none";

      if (querySnapshot.empty) {
        alert("Data tidak ditemukan");
        return;
      }

      querySnapshot.forEach(doc => {
        const data = doc.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${data.billOfLading || ""}</td>
          <td>${data.vesselVoyage || ""}</td>
          <td>${data.eta || ""}</td>
          <td>${data.portDestination || ""}</td>
        `;
        tbody.appendChild(tr);
      });

      resultTable.style.display = "table";
      timeline.style.display = "block";
    });
  </script>
</body>
</html>
