<style>
/* Loader animasi */
.loader {
  display: none;
  border: 6px solid rgba(255,255,255,0.3);
  border-top: 6px solid #ff9800;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
  margin: 20px auto;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Timeline status tracking */
.timeline {
  list-style: none;
  padding: 0;
  margin: 20px 0;
  position: relative;
}
.timeline::before {
  content: '';
  position: absolute;
  left: 20px;
  top: 0;
  bottom: 0;
  width: 4px;
  background: #ff9800;
}
.timeline li {
  margin-bottom: 20px;
  padding-left: 50px;
  position: relative;
}
.timeline li::before {
  content: '';
  position: absolute;
  left: 10px;
  background: #ff9800;
  border-radius: 50%;
  width: 20px;
  height: 20px;
  top: 0;
}
.timeline-title {
  font-weight: bold;
  margin-bottom: 5px;
}
.timeline-date {
  font-size: 13px;
  opacity: 0.8;
}
</style>

<div class="loader" id="loader"></div>
<div id="timelineBox" style="display:none;"></div>

<script>
document.getElementById('searchBtn').addEventListener('click', async () => {
  const loader = document.getElementById('loader');
  loader.style.display = 'block';
  const resultBox = document.getElementById('resultBox');
  resultBox.style.display = 'none';
  document.getElementById('timelineBox').style.display = 'none';

  // ...query firebase...
  
  loader.style.display = 'none';
  resultBox.style.display = 'block';
  document.getElementById('timelineBox').style.display = 'block';

  // contoh timeline
  document.getElementById('timelineBox').innerHTML = `
    <ul class="timeline">
      <li>
        <div class="timeline-title">Berangkat dari Origin Port</div>
        <div class="timeline-date">2025-08-01</div>
      </li>
      <li>
        <div class="timeline-title">Transit di Singapore</div>
        <div class="timeline-date">2025-08-04</div>
      </li>
      <li>
        <div class="timeline-title">Tiba di POD</div>
        <div class="timeline-date">2025-08-09</div>
      </li>
    </ul>
  `;
});
</script>
