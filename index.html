<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shipment Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background: url('background.jpg') no-repeat center center fixed;
  background-size: cover;
  color: #fff;
}
.overlay {
  background-color: rgba(0,0,0,0.5);
  min-height: 100vh;
  padding: 30px;
}
h2 {
  color: #ff9800;
  text-align: center;
  margin-bottom: 20px;
  animation: fadeIn 1s ease forwards;
}
input, button {
  padding: 10px;
  margin: 5px;
  border-radius: 5px;
  border: none;
  transition: transform 0.2s ease;
}
button {
  background-color: #ff9800;
  color: #fff;
  font-weight: 600;
}
button:hover { background-color: #e68900; transform: scale(1.05); }

/* Loader animasi */
.loader {
  display: none;
  border: 6px solid rgba(255,255,255,0.3);
  border-top: 6px solid #ff9800;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s ease-in-out infinite;
  margin: 20px auto;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Timeline status tracking */
.timeline {
  list-style: none;
  padding: 0;
  margin: 20px 0;
  position: relative;
}
.timeline::before {
  content: '';
  position: absolute;
  left: 20px;
  top: 0;
  bottom: 0;
  width: 4px;
  background: #ff9800;
}
.timeline li {
  margin-bottom: 20px;
  padding-left: 50px;
  position: relative;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeSlide 0.6s ease forwards;
}
.timeline li:nth-child(1) { animation-delay: 0.1s; }
.timeline li:nth-child(2) { animation-delay: 0.3s; }
.timeline li:nth-child(3) { animation-delay: 0.5s; }
.timeline li::before {
  content: '';
  position: absolute;
  left: 10px;
  background: #ff9800;
  border-radius: 50%;
  width: 20px;
  height: 20px;
  top: 0;
}
.timeline-title {
  font-weight: bold;
  margin-bottom: 5px;
}
.timeline-date {
  font-size: 13px;
  opacity: 0.8;
}

/* Animations */
@keyframes fadeSlide {
  to { opacity: 1; transform: translateY(0); }
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>
<div class="overlay">
  <h2>Shipment Tracker</h2>
  <input type="text" id="searchInput" placeholder="Masukkan No BL / Vessel / POD">
  <button id="searchBtn">Cari</button>
  
  <div class="loader" id="loader"></div>
  <div id="resultBox" style="display:none;"></div>
  <div id="timelineBox" style="display:none;"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "API_KEY",
  authDomain: "AUTH_DOMAIN",
  projectId: "PROJECT_ID",
  storageBucket: "STORAGE_BUCKET",
  messagingSenderId: "MSG_SENDER_ID",
  appId: "APP_ID"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

document.getElementById('searchBtn').addEventListener('click', async () => {
  const loader = document.getElementById('loader');
  const resultBox = document.getElementById('resultBox');
  const timelineBox = document.getElementById('timelineBox');
  
  loader.style.display = 'block';
  resultBox.style.display = 'none';
  timelineBox.style.display = 'none';
  
  const searchValue = document.getElementById('searchInput').value.trim();
  if (!searchValue) { loader.style.display = 'none'; return alert("Masukkan kata kunci pencarian"); }

  const q = query(collection(db, "shipments"), where("billOfLading", "==", searchValue));
  const querySnapshot = await getDocs(q);
  
  loader.style.display = 'none';
  resultBox.style.display = 'block';
  timelineBox.style.display = 'block';
  
  if (querySnapshot.empty) {
    resultBox.innerHTML = "<p>Data tidak ditemukan</p>";
    timelineBox.innerHTML = "";
    return;
  }

  querySnapshot.forEach(docSnap => {
    const data = docSnap.data();
    resultBox.innerHTML = `<p><strong>BL:</strong> ${data.billOfLading}</p>
                           <p><strong>Vessel/Voyage:</strong> ${data.vesselVoyage}</p>
                           <p><strong>POD:</strong> ${data.portDestination}</p>`;
    timelineBox.innerHTML = `
      <ul class="timeline">
        <li>
          <div class="timeline-title">Berangkat dari Origin Port</div>
          <div class="timeline-date">${data.etd || '-'}</div>
        </li>
        <li>
          <div class="timeline-title">Transit</div>
          <div class="timeline-date">${data.portTransit || '-'}</div>
        </li>
        <li>
          <div class="timeline-title">Tiba di POD</div>
          <div class="timeline-date">${data.etaPod || '-'}</div>
        </li>
      </ul>
    `;
  });
});
</script>
</body>
</html>
